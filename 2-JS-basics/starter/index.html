<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Section 2: JavaScript Language Basics</title>
    </head>

    <body>
        <h1>Section 2: JavaScript Language Basics</h1>
    </body>
    <! There are two ways of running JavaScript in HTML -->

    <! Method 1: Run the code in the script tag -->
    <script>console.log("Hello, World.")</script>

    <! Method 2: Run code from an external js file using the scr attribute of the script tag -->
    <script src="script.js"></script>
</html>
